[Settings]
language = en
folder = ~/Pictures/Cool Pictures
wallpaper = ~/Pictures/Cool Pictures/fhd-Red-Sun-Over-Japanese-Mountain-Temple-Landscape.jpg
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = center
swww_transition_step = 80
swww_transition_angle = 120
swww_transition_duration = 2.5
swww_transition_fps = 120
use_xdg_state = False
show_transition_options = True
show_path_in_tooltip = True
all_subfolders = False
mpvpaper_sound = False
mpvpaper_options = 
post_command = matugen image $wallpaper && ~/.config/hypr/scripts/papirus-icons-color
zen_mode = False
stylesheet = /home/ananas/.config/waypaper/style.css

