source = colors.conf

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path =  $image 
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {

    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.55 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $primary
    inner_color = $surface
    font_color = $secondary
    fade_on_empty = false
    rounding = -1
    check_color = $tertiary_fixed
    placeholder_text = Input Password...
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $tertiary
  font_size = 22
  font_family = Iosevka
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $primary
  font_size = 95
  font_family = Iosevka Extrabold
  position = 0, 200
  halign = center
  valign = center
}


# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/nowplaying)" 
    #color = rgba(167 192 128, 1)
    color = $tertiary
    font_size = 13
    font_family = Iosevka
    position = 0, 50
    halign = center
    valign = bottom
}

